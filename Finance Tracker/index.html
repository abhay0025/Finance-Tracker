<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />   
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="css/style.css">   
</head>

<body>
    <header>
        <h1>Finance Tracker</h1>
        <div class="profile">Profile</div>
    </header>

    <!-- Month selector -->
    <section>
        <h2>Month - Year</h2>
    </section>

    <!-- Summary cards  -->
     <section class="summary">
         <div class="card">Income</div>
         <div class="card">Expense</div>
         <div class="card">Total Balance</div>
    </section>

    <!-- Trasaction Table  -->
    <section>
        <h3>Recent Transaction</h3>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Mode</th>   
                </tr>
            </thead>
            <tbody>
                <!-- Transaction will go here -->
            </tbody>
        </table>
    </section>

    <!-- Add Payment button here -->
     <button>+</button>

     <script src="js/script.js"></script>
</body>
</html>
