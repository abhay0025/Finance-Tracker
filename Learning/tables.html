<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables in HTML</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Abhay</td>
                <td>25</td>
                <td>Delhi</td>  
            </tr>
        </tbody>
    </table>
</body>
</html>
